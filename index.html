<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polkadot</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #E6007A;
            --bg-black: #000000;
            --text-white: #ffffff;
            --grey-900: #111111;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* NAVBAR CLONATA DALL'HTML ORIGINALE */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 40px;
            background-color: var(--bg-black); /* Sfondo pieno come richiesto */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo SVG Polkadot */
        .logo-svg {
            width: 32px;
            height: 32px;
            fill: var(--accent);
        }

        .brand-text {
            font-family: 'Unbounded', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.04em;
            text-transform: lowercase;
            color: var(--text-white);
        }

        /* CONTENUTO DASHBOARD */
        .main-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .review-card {
            background-color: var(--grey-900);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .username {
            font-family: 'Unbounded', sans-serif;
            color: var(--accent);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .comment {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #e5e5e5;
        }

        /* INTERFACCIA RISPOSTA */
        .reply-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            border-radius: 6px;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-submit {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            font-family: 'Unbounded', sans-serif;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
            margin-top: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <svg class="logo-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="32"/>
                <circle cx="32" cy="32" r="12" fill="white"/>
            </svg>
            <span class="brand-text">polkadot</span>
        </div>
    </nav>

    <main class="main-container">
        <div class="review-card">
            <div class="username">Network_User_01</div>
            <p class="comment">"The parachain auction system is incredibly efficient, but I'd like to see more tools for small merchants."</p>
            
            <div class="reply-box">
                <textarea rows="3" placeholder="Scrivi la tua risposta ufficiale..."></textarea>
                <button class="btn-submit">Invia Risposta</button>
            </div>
        </div>

        <div class="review-card">
            <div class="username">Web3_Dev_Italy</div>
            <p class="comment">"Great UI, very consistent with the Polkadot design system. Good job."</p>
            
            <div class="reply-box">
                <textarea rows="3" placeholder="Scrivi la tua risposta ufficiale..."></textarea>
                <button class="btn-submit">Invia Risposta</button>
            </div>
        </div>
    </main>

</body>
</html>
