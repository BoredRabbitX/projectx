<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <style>
        :root {
            --topbar-bg: #111827; /* Nero/Grigio scuro profondo, senza noise */
            --body-bg: #f9fafb;
            --accent-blue: #3b82f6;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* BARRA IN ALTO - CLONE IDENTICO */
        .header {
            background-color: var(--topbar-bg);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo Identico (Square con icona) */
        .logo-box {
            width: 32px;
            height: 32px;
            background-color: var(--accent-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .brand-text {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header-right {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* CONTENUTO */
        .main-content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .reviewer-name {
            font-weight: 600;
            font-size: 1rem;
            margin: 0 0 4px 0;
        }

        .review-text {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* SEZIONE RISPOSTA */
        .reply-box {
            border-top: 1px solid #f3f4f6;
            padding-top: 20px;
        }

        .reply-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .btn-submit {
            background-color: var(--topbar-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <div class="logo-box">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <span class="brand-text">Merchant</span>
        </div>
        <div class="header-right">
            Gestione Recensioni
        </div>
    </header>

    <main class="main-content">
        <h1 class="section-title">Recensioni</h1>
        
        <div class="card">
            <h3 class="reviewer-name">Mario Rossi</h3>
            <p class="review-text">"Servizio eccellente e spedizione rapida. Consigliato!"</p>
            
            <div class="reply-box">
                <span class="reply-label">Rispondi alla recensione</span>
                <textarea rows="3" placeholder="Scrivi qui la tua risposta ufficiale..."></textarea>
                <button class="btn-submit">Invia Risposta</button>
            </div>
        </div>

        <div class="card">
            <h3 class="reviewer-name">Luca Bianchi</h3>
            <p class="review-text">"Il prodotto Ã¨ arrivato integro, ma con un giorno di ritardo."</p>
            
            <div class="reply-box">
                <span class="reply-label">Rispondi alla recensione</span>
                <textarea rows="3" placeholder="Scrivi qui la tua risposta ufficiale..."></textarea>
                <button class="btn-submit">Invia Risposta</button>
            </div>
        </div>
    </main>

</body>
</html>
